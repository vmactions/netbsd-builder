name: "Build"

permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - '*'
    paths:
      - '*.sh'
      - '.github/workflows/build.yml'
      - '*.txt'
      - 'conf/*'
      - 'hooks/*'
  pull_request:
    branches:
      - '*'
    paths:
      - '*.sh'
      - '.github/workflows/build.yml'
      - '*.txt'
      - 'conf/*'
      - 'hooks/*'
  workflow_dispatch:

  release:
    types: [ created ]


concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["9.3", "9.4", "10.0", "10.0-aarch64", "10.1", "10.1-aarch64"]
    runs-on: ubuntu-24.04
    env:
      SEC_VBOX : ${{ vars.SEC_VBOX }}
    steps:
#    - name: Free Disk Space (Ubuntu)
#      uses: jlumbroso/free-disk-space@main
#      with:
#        # this might remove tools that are actually needed,
#        # if set to "true" but frees about 6 GB
#        tool-cache: false
    - uses: actions/checkout@v4
    - name: Creating Web console
      uses: anyvm-org/cf-tunnel@v0
      id: tunnel
      with:
        protocol: http
        port: 8000
    - run: |
        bash build.sh conf/netbsd-${{ matrix.os }}.conf
    - name: Upload Release Asset
      if: "contains(github.ref, 'refs/tags/')"
      id: upload-release-asset
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          netbsd-${{ matrix.os }}.qcow2.zst*
          netbsd-${{ matrix.os }}-id_rsa.pub
          netbsd-${{ matrix.os }}-host.id_rsa
          netbsd-${{ matrix.os }}.xml


